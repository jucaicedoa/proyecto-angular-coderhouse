<div class="dashboard-container" *ngIf="showPanel">
  <h1>Dashboard - Sistema de Gesti√≥n de Cursos</h1>
  
  <mat-grid-list cols="2" rowHeight="200px" gutterSize="16px">
    <mat-grid-tile>
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <svg class="stat-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm8 0c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <div class="stat-info">
              <h2>{{ totalAlumnos }}</h2>
              <p>Total Alumnos</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <svg class="stat-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm0 13.18L5.4 12 12 8.82 18.6 12 12 16.18z"/>
            </svg>
            <div class="stat-info">
              <h2>{{ totalCursos }}</h2>
              <p>Total Cursos</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <svg class="stat-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM12 3c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM10 17h8v-2h-8v2zm0-4h8v-2h-8v2zm0-4h8V7h-8v2z"/>
            </svg>
            <div class="stat-info">
              <h2>{{ totalInscripciones }}</h2>
              <p>Total Inscripciones</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <svg class="stat-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15l-5-5 1.41-1.41L11 14.17l7.59-7.59L20 8l-9 9z"/>
            </svg>
            <div class="stat-info">
              <h2>{{ alumnosActivos }}</h2>
              <p>Alumnos Activos</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
