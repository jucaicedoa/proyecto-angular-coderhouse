<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Editar Alumno' : 'Nuevo Alumno' }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" placeholder="Nombre del alumno">
          <mat-error>{{ getErrorMessage('nombre') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" placeholder="Apellido del alumno">
          <mat-error>{{ getErrorMessage('apellido') }}</mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="email@ejemplo.com">
          <mat-error>{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Tel√©fono</mat-label>
          <input matInput formControlName="telefono" placeholder="123456789">
          <mat-error>{{ getErrorMessage('telefono') }}</mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>{{ getErrorMessage('fechaNacimiento') }}</mat-error>
        </mat-form-field>

        <div class="half-width checkbox-container">
          <mat-checkbox formControlName="activo">Alumno Activo</mat-checkbox>
        </div>
      </div>

      <div class="button-container">
        <button mat-raised-button type="button" (click)="cancelar()" class="cancel-button">
          Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="alumnoForm.invalid">
          {{ isEditMode ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
