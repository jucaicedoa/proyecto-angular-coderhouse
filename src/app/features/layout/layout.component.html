<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/dashboard/alumnos">
        <mat-icon>people</mat-icon>
        <span>Alumnos</span>
      </a>
      <a mat-list-item routerLink="/dashboard/cursos">
        <mat-icon>school</mat-icon>
        <span>Cursos</span>
      </a>
      <a mat-list-item routerLink="/dashboard/inscripciones" *ngIf="isAdmin">
        <mat-icon>assignment</mat-icon>
        <span>Inscripciones</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)">
        <mat-icon aria-label="Menu">menu</mat-icon>
      </button>
      <span class="flex"></span>
      <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="currentUser as user">
        <mat-icon>account_circle</mat-icon>
        {{ user.nombre }} {{ user.apellido }}
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Salir</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
